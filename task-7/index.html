<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="image/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="image/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="image/favicon-16x16.png"
    />
    <link rel="manifest" href="image/site.webmanifest" />
    <link rel="mask-icon" href="image/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      hre
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>calculator</title>
  </head>
  <body>
    <div id="main-box">
      <h2><img src="image/calculator.svg" alt="calc_image" />calculator</h2>

      <div class="second-box">
        <form>
          <div class="display">
            <input type="text" id="screen" placeholder="0" readonly />
          </div>
          <div>
            <input
              class="btn btn-light"
              type="button"
              value="1"
              onclick="display('1')"
            />
            <input
              class="btn btn-light"
              type="button"
              value="2"
              onclick="display('2')"
            />
            <input
              class="btn btn-light"
              type="button"
              value="3"
              onclick="display('3')"
            />
            <input
              class="btn btn-light"
              type="button"
              value="4"
              onclick="display('4')"
            />
          </div>
          <input
            class="btn btn-light"
            type="button"
            value="5"
            onclick="display('5')"
          />
          <input
            class="btn btn-light"
            type="button"
            value="6"
            onclick="display('6')"
          />
          <input
            class="btn btn-light"
            type="button"
            value="7"
            onclick="display('7')"
          />
          <input
            class="btn btn-light"
            type="button"
            value="8"
            onclick="display('8')"
          />
          <input
            class="btn btn-light"
            type="button"
            value="9"
            onclick="display('9')"
          />
          <input
            class="btn btn-light"
            type="button"
            value="0"
            onclick="display('0')"
          />
          <input
            class="btn btn-light"
            type="button"
            value="+"
            onclick="display('+')"
          />
          <input
            class="btn btn-light"
            type="button"
            value="-"
            onclick="display('-')"
          />
          <input
            class="btn btn-warning"
            type="button"
            value="C"
            onclick="clearscreen('')"
          />
          <input
            class="btn btn-light"
            type="button"
            value="="
            onclick="calculate()"
          />
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
